<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Boso Forecast</title>

    <link rel="stylesheet" type="text/css" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Acme&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,600,0,0" />

  <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    
    
</head>
<body>
    
    <section class="page">

        <script src="index.js"> </script>

        <h1>
            <span class="material-symbols-outlined">
                cloud
            </span>
            <strong> Boso Forecast </strong>
        </h1>

      <form>
        <input type="text" id="city" placeholder="Enter a city..." required />
        <input type="submit" value="Search" class="button" />
    
      </form>
        <section>
        <p class="area">
        <strong>
            Pretoria
        </strong>
            </p>
            <div>
                <span class="current-day"> Monday </span>
                <span id="time"> 17:16, </span> Partly cloudy
                <span class="temperature" id="current-temperature"> ☀️ 14&deg;C </span>
            </div>
            <div>
                Precipitation: <strong>0%</strong>
            </div>
            <div>
                Humidity: <strong>39%</strong>, Wind: <strong>16km/h</strong>
            </div>

</body>
